<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div id="scoreboardContainer">
            <div class="scoreboardContainerContent human">
                <p id="scoreBoardHeading">Human Score:</p>
                <div id="humanScore"></div>
            </div>
            <div class="scoreboardContainerContent computer">
                <p id="scoreBoardHeading">Computer Score:</p>
                <div id="computerScore"></div>
            </div>
        </div>
        <div id="textBox"></div>
        <div class="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="reset">Reset</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
